<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <!-- include css file -->
    <link rel="stylesheet" href="script.css">
    <!-- include js file -->
    <script src="style.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Javascript Login Authentication</h2>
            <form id="form_id" method="post" name="myform">
                <label >User Name:</label>
                <input type="text" name="username" id="username"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <input type="button" name="Login" id="Submit" onclick="validate()"/>


            </form>
            <span><b class="note">Note :</b>for example use following username and Password <BR><B class="valid">User Name : formget<BR/>password: fromget@1234</B></span>
        </div>
    </div>
    
</body>
</html>
